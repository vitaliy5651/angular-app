<div class="container">
    <div class="row">
        <div *ngFor="let user of users" class="card col-sm-6 col-md-4 col-lg-3">
            <a [routerLink]="['item', user.id]" >
                <div class="card-body">
                    <h5 class="card-title">{{ user.name }}</h5>
                    <p class="card-text">
                        {{ user.email }} <br>
                        {{ user.phone }}
                    </p>
                </div>
            </a>
        </div>
    </div>
</div>
